backend:
  name: git-gateway
  branch: main  # 或者你的主分支名

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "notes"
    label: "学习笔记"
    folder: "notes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "内容", name: "body", widget: "markdown" }

  - name: "life"
    label: "生活记录"
    folder: "life"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "内容", name: "body", widget: "markdown" }
